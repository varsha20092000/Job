<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
<body>
  {% for job in jobs %}
<div class="job-card p-4 shadow-md rounded-md mb-4">
    <h3 class="text-xl font-semibold">{{ job.title }}</h3>
    <p>{{ job.company }}</p>
    <p>{{ job.location }}</p>
    <p>{{ job.description|truncatewords:20 }}</p>
</div>
{% endfor %}

</body>
</html>
