<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job 365</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
            height: 100vh; /* Full viewport height */
        }

        .text-container {
            text-align: left;
            margin-left: 30px; /* Space between the image and text */
        }

        h1 {
            font-size: 36px;
            font-weight: 600;
        }

        .job365 {
            color: #1E3A8A; /* Blue for JOB 365 */
        }

        .welcome-text {
            color: #000000; /* Black for WELCOME TO */
        }

        .lorem-text {
            color: #000000; /* Black for LOREM IPSM */
        }

        h2 {
            font-size: 24px;
            color: #4B5563;
        }

        p {
            font-size: 18px;
            color: #6B7280;
            margin-bottom: 40px;
        }

        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            width: 100%;
        }

        .line {
            width: 100px;
            height: 4px;
            background-color: #d9cece;
            margin: 0 20px;
        }

        .arrow {
            font-size: 24px;
            color: #000;
            cursor: pointer;
        }

        .btn {
            background-color: #1E3A8A;
            color: white;
            padding: 10px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 250px;
        }

        .btn:hover {
            background-color: #2563EB;
        }

        .image-container img {
            width: 800px; /* Adjust image size */
            height: auto;
            border-radius: 10px; /* Optional: makes the image edges rounded */
        }
        .job-title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 36px;
            font-weight: 600;
            color: #060607; /* Blue for JOB 365 */
        }

        .text-container {
            text-align: left;
            margin-left: 30px; /* Space between the image and text */
        }
        .job-title span {
            color: #163cc5b6; /* Blue for 365 */
        }

    </style>
</head>
<body>
    <div class="job-title">
        JOB <span>365</span>
    </div>


<div class="container">
    <!-- Left side image container -->
    <div class="image-container">
        <img src="static/images/ss1.png" alt="Image" />
    </div>

    <!-- Right side text container -->
    <div class="text-container">
        <h1>
            <span class="welcome-text">WELCOME TO</span> 
            <span class="job365">JOB 365</span> 
            <span class="lorem-text">LOREM IPSM</span>
        </h1>
        <h2>Your Dream Job is Waiting</h2>
        <p>Your dream job does not exist. You must create it.</p>

        <!-- Carousel with lines and arrows -->
        <div class="carousel">
            <span class="arrow">&#8592;</span> <!-- Left arrow -->
            <div class="line"></div> <!-- First line -->
            <div class="line"></div> <!-- Second line -->
            <div class="line"></div> <!-- Third line -->
            <span class="arrow">&#8594;</span> <!-- Right arrow -->
        </div>

        <button class="btn">Continue</button>
    </div>
</div>

</body>
</html>
