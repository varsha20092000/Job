{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h3 {
      margin-bottom: 15px;
      color: #007bff;
    }
    .selected-plan-info {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #f1f1f1;
      border-radius: 4px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .card-info {
      display: flex;
      gap: 20px;
    }
    .card-info div {
      flex: 1;
    }
    button {
      padding: 15px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Payment Details</h3>
    <div class="selected-plan-info">
      <strong>Selected Plan:</strong> {{ plan_title }}<br>
      <strong>Price:</strong> â‚¹{{ plan_price }}
    </div>
    <form method="post" action="{% url 'subscription_payment' %}">
      {% csrf_token %}
      <!-- Hidden fields to send the selected plan details -->
      <input type="hidden" name="selected_plan_title" value="{{ plan_title }}">
      <input type="hidden" name="selected_plan_price" value="{{ plan_price }}">
      
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="John Doe">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="john@example.com">
      </div>
      <div class="form-group">
        <label for="card_number">Card Number</label>
        <input type="text" id="card_number" name="card_number" required placeholder="1234 5678 9012 3456">
      </div>
      <div class="form-group card-info">
        <div>
          <label for="expiry_date">Expiry Date</label>
          <input type="text" id="expiry_date" name="expiry_date" required placeholder="MM/YY">
        </div>
        <div>
          <label for="cvc">CVC</label>
          <input type="text" id="cvc" name="cvc" required placeholder="123">
        </div>
      </div>
      <!-- Additional Identification and Bank Details -->
      <div class="form-group">
        <label for="aadhaar">Aadhaar Card Number</label>
        <input type="text" id="aadhaar" name="aadhaar" required placeholder="Enter Aadhaar Number">
      </div>
      <div class="form-group">
        <label for="pan">PAN Card Number</label>
        <input type="text" id="pan" name="pan" required placeholder="Enter PAN Card Number">
      </div>
      <div class="form-group">
        <label for="bank_account">Bank Account Number</label>
        <input type="text" id="bank_account" name="bank_account" required placeholder="Enter Bank Account Number">
      </div>
      <div class="form-group">
        <label for="account_holder">Account Holder Name</label>
        <input type="text" id="account_holder" name="account_holder" required placeholder="Account Holder Name">
      </div>
      <div class="form-group">
        <label for="bank_name">Bank Name</label>
        <input type="text" id="bank_name" name="bank_name" required placeholder="Enter Bank Name">
      </div>
      <div class="form-group">
        <label for="ifsc">IFSC Code</label>
        <input type="text" id="ifsc" name="ifsc" required placeholder="Enter IFSC Code">
      </div>
      <button type="submit">Start Subscription</button>
    </form>
  </div>
</body>
</html>
