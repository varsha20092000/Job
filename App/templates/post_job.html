<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job - JOB 365</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: #61accc;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-right a {
            text-decoration: none;
            color: #fffdfd;
            font-size: 0.95rem;
            padding: 0.5rem;
            border-radius: 4px;
        }

        /* Main Layout */
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 2rem;
            padding: 2rem;
        }

        /* Form Styles */
        .form-group {
    margin-bottom: 15px;
}
.two-column {
    display: flex;
    gap: 10px;
}
.meta-row {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    margin-bottom: 15px;
}
.form-item {
    display: flex;
    flex-direction: column;
    margin-bottom: 10px;
}
.wage-container {
    margin-top: 20px;
}
.wage-container p {
    font-weight: bold;
    color: #000000;
}
.job-form input, .job-form select, .job-form textarea {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    width: 100%;
}
.post-job-btn {
    background-color: #007BFF;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

.footer {
    background: #61accc; /* Blue footer */
    padding: 1rem;
    text-align: center;
    color: #fff; /* White text */
    font-size: 0.9rem;
    position: relative;
    bottom: 0;
    width: 100%;
    margin-top: 2rem;
}
.meta-row {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
    align-items: center;
}

.meta-item {
    position: relative;
    display: flex;
    align-items: center;
    gap: 8px;
}

.meta-item i {
    font-size: 18px;
}

.meta-item input,
.meta-item select {
    flex: 1;
    padding: 8px;
    padding-left: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 14px;
}
.brand-link {
  text-decoration: none;
}

.brand-link h1 {
  color: white;
  margin: 0;
  font-size: 1.8rem;
  font-weight: bold;
}
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
       <a href="{% url 'companyhome' %}" class="brand-link">
  <h1>JOB 365</h1>
</a>
        <div class="header-right">
            <a href="{%url 'companyhome'%}">Home</a>
            <a href="{% url 'job_details_blank' %}">Jobs</a>
            <a href="{% url 'employee_payment' %}">Payment</a>
            
            <a href="{% url 'call_support' %}">Contact</a>
            <a href="{% url 'compnotifications' %}">Notifications</a>
            <a href="{% url 'login' %}"><i class="fa-solid fa-sign-out-alt"></i> Logout</a>

        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Job Posting Form -->
       

            <form method="POST" class="job-form">
                {% csrf_token %}
                <h2><i class="fa-solid fa-briefcase"></i> Post A Job</h2>
            
                <!-- Basic Info -->
                <div class="form-group two-column">
                    <input type="text" name="job_name" placeholder="Job Title" required>
                    <input type="text" name="company_name" placeholder="Company Name" required>
                </div>
            
                <div class="form-group">
                    <input type="text" name="location" placeholder="Location" required>
                </div>
            
                <div class="form-group">
                    <textarea name="short_description" placeholder="Short Description..." required></textarea>
                </div>
            
                <!-- Job Meta -->
               <!-- Job Meta -->
<div class="form-group meta-row">
    <div class="meta-item">
        <i class="fa-solid fa-clock" style="color:#FF5722;"></i>
        <select name="job_time" required>
            <option value="">Select Time</option>
            <option value="Full Time">Full Time</option>
            <option value="Part Time">Part Time</option>
        </select>
    </div>

    <div class="meta-item">
        <i class="fa-solid fa-calendar" style="color:#2196F3;"></i>
        <select name="experience" required>
            <option value="1-2 Year">1-2 Year</option>
            <option value="2-5 Year">2-5 Year</option>
            <option value="5+ Year">5+ Year</option>
        </select>
    </div>

    <div class="meta-item">
        <i class="fa-solid fa-location-dot" style="color:#4CAF50;"></i>
        <input type="text" name="posted_location" placeholder="City/Region" required>
    </div>

    <div class="meta-item">
        <i class="fa-solid fa-calendar-days" style="color:#FFC107;"></i>
        <input type="date" name="posted_date" required>
    </div>
</div>

                <!-- Job Details -->
                <div class="job-details-section">
                    <div class="form-group">
                        <div class="form-item">
                            <label>Vacancy</label>
                            <input type="number" name="vacancy" placeholder="Number of vacancies" min="1" required>
                        </div>
            
                        <div class="form-item">
                            <label>Job Code</label>
                            <input type="text" name="job_code" value="{{ generated_code }}" readonly>
                        </div>
            
                        <div class="form-item">
                            <label>Contact</label>
                            <input type="text" name="contact" placeholder="Enter phone number" required>
                        </div>
                    </div>
            
                    <div class="form-group">
                        <div class="form-item">
                            <label>Duration</label>
                            <select name="duration" required>
                                <option value="1 Week">1 Week</option>
                                <option value="2 Weeks">2 Weeks</option>
                                <option value="1 Month">1 Month</option>
                                <option value="2 Months">2 Months</option>
                            </select>
                        </div>
            
                        <div class="form-item">
                            <label>Work Hour</label>
                            <input type="number" name="work_hour" value="2" min="1">
                        </div>
            
                        <div class="form-item">
                            <label>Email</label>
                            <input type="email" name="email" placeholder="Enter your email">
                        </div>
                    </div>
                </div>
            
                <!-- Wage Slider -->
                <div class="wage-container">
                    <label>Wage Details/Hour (₹)</label>
                    <input type="range" min="200" max="1000" value="800" class="slider" id="wageRange" name="wage">
                    <p><span id="wageValue">800</span> /hr</p>
                </div>
            <div class="form-group">
    <label for="salary">Monthly Salary (₹)</label>
    <input type="number" name="salary" id="salary" placeholder="Enter monthly salary" step="0.01" required>
</div>

                <!-- Submit Button -->
                <button type="submit" class="post-job-btn">
                    <i class="fa-solid fa-paper-plane"></i> Submit Job
                </button>
            </form>
            
    <script>
        // JavaScript for Salary Range Slider
        const wageSlider = document.getElementById("wageRange");
        const wageValue = document.getElementById("wageValue");

        wageSlider.oninput = function() {
            wageValue.innerText = this.value;
        };
    </script>

</body>
</html>
