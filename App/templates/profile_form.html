{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Form</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
      padding: 20px;
    }

    /* Header */
    .header {
      background: #007bff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      height: 80px; /* adjust height as needed */
    }
    .header h1 {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .header a {
      color: #fff;
      text-decoration: none;
      margin-left: 1rem;
    }
    .header a:hover {
      text-decoration: underline;
    }

    /* Page layout with left image + right form */
    .page-layout {
      display: flex;
      gap: 20px;
      margin-top: 100px; /* space below header */
      min-height: calc(100vh - 100px); /* optional, to fill screen */
    }

    /* Left column for image */
    .left-image {
      flex: 0 0 300px; /* fixed width or adjust as needed */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .left-image img {
      max-width: 100%;
      border-radius: 8px;
      object-fit: cover;
    }

    /* Right column for form */
    .right-form {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-left: -400px;
    }

    /* Container for the entire form */
    .form-container {
      width: 100%;
      max-width: 700px; /* adjust form width as needed */
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* Section headings in blue with underline */
    h2.section-heading {
      color: #007bff;
      margin-bottom: 10px;
      font-size: 1.2rem;
      border-bottom: 1px solid #007bff;
      padding-bottom: 4px;
      margin-top: 1.5rem; /* Spacing above each section */
    }

    /* Grid layout for fields */
    .grid-2cols {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      column-gap: 20px;
      row-gap: 20px;
    }
    .grid-3cols {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      column-gap: 20px;
      row-gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="number"],
    .form-group select,
    .form-group textarea {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.95rem;
    }
    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }

    .file-input-box {
      border: 1px solid #007bff;
      padding: 8px;
      border-radius: 4px;
      background-color: #fff;
    }
    .file-input-box input[type="file"] {
      width: 100%;
    }

    /* Icon inside input (Google Map) */
    .icon-input {
      position: relative;
      display: inline-block;
      width: 100%;
    }
    .icon-input input {
      width: 100%;
      padding-right: 40px; /* Space for the icon */
      box-sizing: border-box;
    }
    .icon-input i {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      color: red;
      pointer-events: none;
    }

    /* Submit button */
    .submit-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
    }
    .submit-btn:hover {
      background-color: #0056b3;
    }
    /* Main Page Container with reduced gap */
.page-layout {
  display: flex;
  gap: 10px; /* Reduced gap */
  margin-top: 100px; /* space below header */
  min-height: calc(100vh - 100px);
  margin-right: 110px;
}

/* Left Column: Increase width */
.left-image {
  flex: 0 0 350px; /* Increased width from 250px to 350px */
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Ensure image fills the left column */
.left-image img {
  width: 100%;
  height: auto;
  border-radius: 8px;
  object-fit: cover;
  margin-left: 300px;
  margin-bottom: 500px;
}

  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <h1>JOB 365</h1>
    <div>
      <a href="{% url 'companyhome' %}">Home</a>
      <a href="#">Job</a>
      <a href="#">Payment</a>
      <a href="#">Certificate</a>
      <a href="#">Notifications</a>
      <a href="#">Profile</a>
    </div>
  </div>

  <!-- Main Layout: left image + right form -->
  <div class="page-layout">
    <div class="left-image">
      <!-- Replace with your actual image -->
      <img src="{% static 'images/bo.png' %}" alt="Side Image">
      
    </div>

    <div class="right-form">
      <div class="form-container">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <!-- Personal Info -->
          <h2 class="section-heading">Personal Info</h2>
          <div class="grid-2cols">
            <!-- Name -->
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <!-- Age -->
            <div class="form-group">
              <label for="age">Age</label>
              <input type="number" id="age" name="age" placeholder="Enter your age" required>
            </div>
            <!-- Email -->
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <!-- Phone -->
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <!-- Gender -->
            <div class="form-group">
              <label for="gender">Gender</label>
              <select id="gender" name="gender" required>
                <option value="">-- Select --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <!-- Address -->
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" id="address" name="address" placeholder="Enter your address">
            </div>
            <!-- Location -->
            <div class="form-group">
              <label for="location">Location</label>
              <input type="text" id="location" name="location" placeholder="Enter your location">
            </div>
          </div>

          <!-- File Uploads in 3 columns -->
          <div class="grid-3cols" style="margin-top: 20px;">
            <div class="form-group">
              <label for="pancard">PAN Card</label>
              <div class="file-input-box">
                <input type="file" id="pancard" name="pancard">
              </div>
            </div>
            <div class="form-group">
              <label for="adhaar">Adhaar Card</label>
              <div class="file-input-box">
                <input type="file" id="adhaar" name="adhaar">
              </div>
            </div>
            <div class="form-group">
              <label for="personal_id">Personal ID</label>
              <div class="file-input-box">
                <input type="file" id="personal_id" name="personal_id">
              </div>
            </div>
          </div>

          <!-- Other Details -->
          <h2 class="section-heading">Other Details</h2>
          <div class="grid-2cols">
            <!-- Company Name -->
            <div class="form-group">
              <label for="company_name">Company Name</label>
              <input type="text" id="company_name" name="company_name" placeholder="Enter your company name">
            </div>
            <!-- Company Location -->
            <div class="form-group">
              <label for="company_location">Company Location</label>
              <input type="text" id="company_location" name="company_location" placeholder="Enter company location">
            </div>
            <!-- Google Map Location -->
            <div class="form-group">
              <label for="google_map">Google Map Location</label>
              <div class="icon-input">
                <input type="text" id="google_map" name="google_map" placeholder="Enter map location">
                <i class="fa-solid fa-map-marker-alt"></i>
              </div>
            </div>
            <!-- Company Type -->
            <div class="form-group">
              <label for="company_type">Company Type</label>
              <select id="company_type" name="company_type">
                <option value="">-- Select --</option>
                <option value="government">Government</option>
                <option value="private">Private</option>
                <option value="other_country_owned">Other Country Owned</option>
                <option value="single_handed">Single Handed</option>
              </select>
            </div>
          </div>

          <!-- 2 columns for company documents & ID proof -->
          <div class="grid-2cols" style="margin-top: 20px;">
            <div class="form-group">
              <label for="company_documents">Company Documents</label>
              <div class="file-input-box">
                <input type="file" id="company_documents" name="company_documents">
              </div>
            </div>
            <div class="form-group">
              <label for="company_id_proof">Company ID Proof</label>
              <div class="file-input-box">
                <input type="file" id="company_id_proof" name="company_id_proof">
              </div>
            </div>
          </div>

          <!-- Another 2 columns for employee size & company industry -->
          <div class="grid-2cols" style="margin-top: 20px;">
            <div class="form-group">
              <label for="employee_size">Company Employee Size</label>
              <input type="number" id="employee_size" name="employee_size" placeholder="Enter number of employees">
            </div>
            <div class="form-group">
              <label for="company_industry">Company Industry</label>
              <select id="company_industry" name="company_industry">
                <option value="">-- Select --</option>
                <option value="IT">IT</option>
                <option value="building_sites">Building Sites</option>
                <option value="carpenters">Carpenters</option>
                <option value="gardeners">Gardeners</option>
                <option value="house_keeping">House Keeping</option>
                <option value="teaching">Teaching</option>
                <option value="other_jobs">Other Jobs</option>
              </select>
            </div>
          </div>

          <!-- Final row for company number & HR number -->
          <div class="grid-2cols" style="margin-top: 20px;">
            <div class="form-group">
              <label for="company_number">Company Number</label>
              <input type="text" id="company_number" name="company_number" placeholder="Enter company number">
            </div>
            <div class="form-group">
              <label for="company_hr_number">Company HR Number</label>
              <input type="text" id="company_hr_number" name="company_hr_number" placeholder="Enter company HR number">
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="submit-btn">Submit Profile</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Optional: Show file name on file select
      const fileInputs = document.querySelectorAll('input[type="file"]');
      fileInputs.forEach(input => {
        input.addEventListener('change', () => {
          if (input.files.length > 0) {
            console.log('Selected file:', input.files[0].name);
          }
        });
      });
    });
  </script>
</body>
</html>
