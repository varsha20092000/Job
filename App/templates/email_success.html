<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Sent Successfully</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f8fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .success-box {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            padding: 40px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        .success-box i {
            font-size: 48px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .success-box h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .success-box p {
            color: #555;
        }
        .back-btn {
            margin-top: 20px;
            padding: 10px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="success-box">
        <i class="fa-solid fa-circle-check"></i>
        <h2>Email Sent Successfully</h2>
        <p>Thank you for reaching out. Our support team will get back to you shortly.</p>
        <a href="{% url 'companyhome' %}" class="back-btn"><i class="fa-solid fa-house"></i> Back to Home</a>
    </div>
</body>
</html>
