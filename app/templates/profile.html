{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Form</title>
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <style>
        .profile-container {
            max-width: 600px;
            margin: auto;
        }
        .profile-info {
            display: flex;
            align-items: center;
        }
        .profile-info img {
            border-radius: 50%;
            border: 3px solid rgb(50, 154, 183);
            width: 100px;
            height: 100px;
            margin-right: 20px; /* Adjust this value to move the image left or right */
        }
        .form-slide {
            display: none;
        }
        .form-slide.active {
            display: block;
        }
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .navigation-buttons button {
            background-color: rgb(59, 156, 183);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .navigation-buttons button:hover {
            background-color: rgb(51, 169, 193);
        }
        .submit-button {
            text-align: center;
            margin-top: 20px;
        }
        .submit-button button {
            background-color: rgb(70, 173, 179);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-button button:hover {
            background-color: rgb(63, 174, 176);
        }
        .add-work-btn {
            background-color: rgb(62, 177, 206);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-work-btn:hover {
            background-color: rgb(18, 74, 85);
        }
        .add-work-btn, .update-resume-btn {
            background-color: rgb(62, 177, 206);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-work-btn:hover, .update-resume-btn:hover {
            background-color:  rgb(18, 74, 85);
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- Profile Header -->
        <div class="profile-header">
            <div class="profile-info">
                <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Profile Avatar">
                <div class="profile-details">
                    <h2 class="profile-name">Soorya .G</h2>
                    <p class="profile-phone">Phone: 1234567891</p>
                    <p class="profile-email">Email: sooryag@gmail.com</p>
                    <p class="profile-location">From: Calicut, Kerala</p>
                </div>
                <button class="edit-profile-btn">
                    Edit
                </button>
            </div>
        </div>

        <form>
            <div class="form-slide active" id="slide1">
                <!-- Basic Details Section -->
                <div class="basic-details-section">
                    <h3>Basic Details</h3>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" value="Soorya" class="input-field">
                    
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" value="G" class="input-field">
                    
                    <label for="gender">Gender</label>
                    <select id="gender" class="input-field">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                    </select>
                    <label for="dob">Date of Birth</label>
<input type="date" id="dob" class="input-field">

                    <label for="address">Address</label>
                    <textarea id="address" class="input-field">Your address here...</textarea>

                    
                </div>
            </div>

            <div class="form-slide" id="slide2">
                

                <!-- Education Section -->
                <div class="education-section">
                    <h3>Education</h3>
                    <label for="qualification">Select Educational Qualification</label>
                <select id="qualification" class="input-field">
                    <option value="" selected>Select Educational Qualification</option>
                    <option value="B.tech">B.Tech</option>
                    <option value="B.com">B.Com</option>
                    <option value="B.Ed">B.Ed</option>
                    <option value="Master in Computer Science">Master in Computer Science</option>
                    <option value="Master in Arts">Master in Arts</option>
                    <option value="Master in Engineering">Master in Engineering</option>
                </select>

                    <label for="upload-doc">Upload Document</label>
                    <input type="file" id="upload-doc" class="input-field">

                    <label for="other-courses">Have you done any other course?</label>
                    <input type="text" id="other-courses" class="input-field">
                </div>

                <!-- Work Experience Section -->
                <div class="work-experience-section">
                    <h3>Work Experience</h3>
                    <input type="text" placeholder="Add your experience proof" class="input-field">
                    <button class="add-work-btn">Add Work</button>
                </div>
            </div>

            <div class="form-slide" id="slide3">
                <!-- Skills Section -->
                <div class="skills-section">
                    <h3>Skills</h3>
                    <input type="text" placeholder="Enter your skills" class="input-field">

                    <label for="preferred-location">Preferred Job Location</label>
                    <input type="text" id="preferred-location" class="input-field">
                </div>

                <!-- Resume Section -->
                <div class="resume-section">
                    <h3>Resume</h3>
                    <input type="file" class="input-field">
                    <button class="update-resume-btn">Update Resume</button>
                </div>

                <!-- Account Details Section -->
                <div class="account-details-section">
                    <h3>Account Details</h3>
                    <label for="bank-account">Bank Account Number</label>
                    <input type="text" id="bank-account" class="input-field">

                    <label for="ifsc-code">IFSC Code</label>
                    <input type="text" id="ifsc-code" class="input-field">

                    <label for="pan-card">Pan Card Number</label>
                    <input type="text" id="pan-card" class="input-field">
                </div>

                
            </div>
            <!-- ✅ New Slide 4: Educational Details (Only what’s not already present) -->
            
            <div class="form-slide" id="slide4">
                <h3>Upload Documents</h3>
                <label for="upload-document">Upload Document (PDF Format)</label>
                <input type="file" id="upload-document" class="input-field" accept="application/pdf">

                <label for="upload-id-card">Upload ID Card</label>
                <input type="file" id="upload-id-card" class="input-field">

                <label for="upload-proof-detail">Upload Proof Details</label>
                <input type="file" id="upload-proof-detail" class="input-field">

                <label for="upload-pan-card">Upload PAN Card (50kb - 800kb)</label>
                <input type="file" id="upload-pan-card" class="input-field">

                <label for="upload-passbook">Upload Passbook</label>
                <input type="file" id="upload-passbook" class="input-field">

                <div class="submit-button">
                    <button type="submit" class="save-btn">Submit</button>
                </div>
            </div>
            <div class="navigation-buttons">
                <button type="button" onclick="prevSlide()">Previous</button>
                <button type="button" onclick="nextSlide()">Next</button>
            </div>
        </form>
    </div>

    <script>
        let currentSlide = 1;
        const totalSlides = 4;

        function showSlide(slideIndex) {
            document.querySelectorAll('.form-slide').forEach((slide, index) => {
                slide.classList.toggle('active', index === slideIndex - 1);
            });
        }

        function nextSlide() {
            if (currentSlide < totalSlides) {
                currentSlide++;
                showSlide(currentSlide);
            }
        }

        function prevSlide() {
            if (currentSlide > 1) {
                currentSlide--;
                showSlide(currentSlide);
            }
        }

        showSlide(currentSlide);
    </script>
</body>
</html>
