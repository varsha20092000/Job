<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job - JOB 365</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 0;
           
        }

        /* Header */
        .header {
            background: #61accc;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-right a {
            text-decoration: none;
            color: #fffdfd;
            font-size: 0.95rem;
            padding: 0.5rem;
            border-radius: 4px;
        }

        /* Main Layout */
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 2rem;
            padding: 2rem;
        }

        /* Form Styles */
        .form-group {
    margin-bottom: 15px;
}
.two-column {
    display: flex;
    gap: 10px;
}
.meta-row {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    margin-bottom: 15px;
}
.form-item {
    display: flex;
    flex-direction: column;
    margin-bottom: 10px;
}
.wage-container {
    margin-top: 20px;
}
.wage-container p {
    font-weight: bold;
    color: #000000;
}
.job-form input, .job-form select, .job-form textarea {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    width: 100%;
}
.post-job-btn {
    background-color: #007BFF;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

.footer {
    background: #61accc; /* Blue footer */
    padding: 1rem;
    text-align: center;
    color: #fff; /* White text */
    font-size: 0.9rem;
    position: relative;
    bottom: 0;
    width: 100%;
    margin-top: 2rem;
}
.meta-row {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
    align-items: center;
}

.meta-item {
    position: relative;
    display: flex;
    align-items: center;
    gap: 8px;
}

.meta-item i {
    font-size: 18px;
}

.meta-item input,
.meta-item select {
    flex: 1;
    padding: 8px;
    padding-left: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 14px;
}
.brand-link {
  text-decoration: none;
}

.brand-link h1 {
  color: white;
  margin: 0;
  font-size: 1.8rem;
  font-weight: bold;
}
.yellow-icon {
  color: #FFC107; /* Bright yellow */
}
#successMessage {
  display: flex;
  position: fixed;
  top: 20px;
  right: 20px;
  background-color: #D0E9FF;
  color: #0B5ED7;
  padding: 10px 16px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  z-index: 9999;
  transition: opacity 0.3s ease;
}
.hidden {
  display: none;
}

    </style>
</head>
<body>

    
<body>

    <!-- Header -->
    <div class="header">
        <a href="{% url 'companyhome' %}" class="brand-link">
            <h1>JOB 365</h1>
        </a>
        <div class="header-right">
            <a href="{% url 'companyhome' %}">Home</a>
            <a href="{% url 'job_details_blank' %}">Jobs</a>
            <a href="{% url 'employee_payment' %}">Payment</a>
            <a href="{% url 'call_support' %}">Contact</a>
            <a href="{% url 'compnotifications' %}">Notifications</a>
            <a href="{% url 'login' %}"><i class="fa-solid fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>

    {% if messages %}
    <div id="successMessageContainer">
        {% for message in messages %}
            {% if message.tags == "success" %}
            <div class="fixed top-6 right-6 bg-white border border-green-400 text-green-700 px-6 py-4 rounded-md shadow-lg flex items-center space-x-3 z-50 transition-opacity duration-300">
                <i class="fas fa-check-square text-green-500 text-xl"></i>
                <span>{{ message }}</span>
            </div>
            <script>
                setTimeout(() => {
                    const el = document.getElementById('successMessageContainer');
                    if (el) el.style.display = 'none';
                }, 4000);
            </script>
            {% endif %}
        {% endfor %}
    </div>
    {% endif %}

    <!-- Main Container -->
    <div class="container">
        <!-- Job Posting Form -->
        <form method="POST" class="job-form">
            {% csrf_token %}
            <h2><i class="fa-solid fa-briefcase" style="color: #FFC107;"></i> Post A Job</h2>

            <!-- Basic Info -->
            <div class="form-group two-column">
                <input type="text" name="job_name" placeholder="Job Title" required>
                <input type="text" name="company_name" placeholder="Company Name" required>
            </div>

            <div class="form-group">
                <input type="text" name="location" placeholder="Location" required>
            </div>

            <div class="form-group">
                <textarea name="short_description" placeholder="Short Description..." required></textarea>
            </div>
            <!-- Skills Section -->
           <!-- Skills Section -->
<div class="form-group">
  <label for="skillInput">Add Required Skills</label>
  <div class="skill-input-wrapper" style="display: flex; gap: 10px;">
    <input type="text" id="skillInput" placeholder="Add skills">
    <button type="button" id="addSkillBtn" style="background-color: #2196F3; border: none; color: white; width: 36px; height: 36px; border-radius: 6px; font-size: 20px; cursor: pointer;">+</button>
  </div>
  <div id="skillsContainer" class="skills-list" style="margin-top: 10px; display: flex; flex-wrap: wrap; gap: 10px;"></div>
  <input type="hidden" name="skills" id="skillsInput">
</div>
            <!-- Job Meta -->
            <div class="form-group meta-row">
                <div class="meta-item">
                    <i class="fa-solid fa-clock" style="color:#FF5722;"></i>
                    <select name="job_time" required>
                        <option value="">Select Time</option>
                        <option value="Full Time">Full Time</option>
                        <option value="Part Time">Part Time</option>
                    </select>
                </div>

                <div class="meta-item">
                    <i class="fa-solid fa-calendar" style="color:#2196F3;"></i>
                    <select name="experience" required>
                        <option value="2 days">2 days</option>
                        <option value="5 days">5 days</option>
                        <option value="7 days">7 days</option>
                        <option value="12 days">12 days</option>
                        <option value="15 days">15 days</option>
                        <option value="1 month">1 month</option>
                    </select>
                </div>

                <div class="meta-item">
                    <i class="fa-solid fa-location-dot" style="color:#4CAF50;"></i>
                    <input type="text" name="posted_location" placeholder="City/Region" required>
                </div>
            </div>

            <!-- Dates Row -->
            <div class="meta-row flex gap-8 items-center">
                <div class="meta-item">
                    <label><i class="fa-solid fa-calendar-days" style="color:#FFC107;"></i></label>
                    <input type="date" name="posted_date" required>
                </div>

                <div class="meta-item">
                    <label><i class="fa-solid fa-calendar-xmark" style="color:#E91E63;"></i> End Date</label>
                    <input type="date" name="end_date" required>
                </div>
            </div>

            <!-- Job Details -->
            <div class="job-details-section">
                <div class="form-group">
                    <div class="form-item">
                        <label>Vacancy</label>
                        <input type="number" name="vacancy" placeholder="Number of vacancies" min="1" required>
                    </div>

                    <div class="form-item">
                        <label>Job Code</label>
                        <input type="text" name="job_code" value="{{ generated_code }}" readonly>
                    </div>

                    <div class="form-item">
                        <label>Contact</label>
                        <input type="text" name="contact" placeholder="Enter phone number" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-item">
                        <label>Duration</label>
                        <select name="duration" required>
                            <option value="1 Week">1 Week</option>
                            <option value="2 Weeks">2 Weeks</option>
                            <option value="1 Month">1 Month</option>
                            <option value="2 Months">2 Months</option>
                        </select>
                    </div>

                    <div class="form-item">
                        <label>Work Hour</label>
                        <input type="number" name="work_hour" value="2" min="1">
                    </div>

                    <div class="form-item">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="Enter your email">
                    </div>
                </div>
            </div>

            <!-- Wage Slider -->
            <div class="wage-container">
                <label>Wage Details/Hour (₹)</label>
                <input type="range" min="200" max="1000" value="800" class="slider" id="wageRange" name="wage">
                <p><span id="wageValue">800</span> /hr</p>
            </div>

            <div class="form-group">
                <label for="salary"> Salary (₹)</label>
                <input type="number" name="salary" id="salary" placeholder="Enter monthly salary" step="0.01" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="post-job-btn">
                <i class="fa-solid fa-paper-plane"></i> Submit Job
            </button>
        </form>
    </div>

    <!-- Script to show live wage slider value -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const wageSlider = document.getElementById("wageRange");
            const wageValue = document.getElementById("wageValue");

            if (wageSlider && wageValue) {
                wageSlider.oninput = function () {
                    wageValue.innerText = this.value;
                };
            }
        });
        document.addEventListener("DOMContentLoaded", function () {
    const skillInput = document.getElementById("skillInput");
    const addSkillBtn = document.getElementById("addSkillBtn");
    const skillsContainer = document.getElementById("skillsContainer");
    const skillsInput = document.getElementById("skillsInput");

    let skills = [];

    addSkillBtn.addEventListener("click", function () {
      const skill = skillInput.value.trim();
      if (skill && !skills.includes(skill)) {
        skills.push(skill);
        renderSkills();
        skillInput.value = "";
      }
    });

    function renderSkills() {
      skillsContainer.innerHTML = "";
      skills.forEach((skill, index) => {
        const skillBox = document.createElement("div");
        skillBox.style.background = "#e3f2fd";
        skillBox.style.color = "#333";
        skillBox.style.padding = "6px 10px";
        skillBox.style.borderRadius = "20px";
        skillBox.style.display = "flex";
        skillBox.style.alignItems = "center";
        skillBox.style.gap = "6px";

        const skillText = document.createElement("span");
        skillText.textContent = skill;

        const removeBtn = document.createElement("span");
        removeBtn.innerHTML = "&times;";
        removeBtn.style.cursor = "pointer";
        removeBtn.style.color = "#f44336";
        removeBtn.style.fontSize = "18px";
        removeBtn.addEventListener("click", () => {
          skills.splice(index, 1);
          renderSkills();
        });

        skillBox.appendChild(skillText);
        skillBox.appendChild(removeBtn);
        skillsContainer.appendChild(skillBox);
      });

      // Update hidden input
      skillsInput.value = skills.join(",");
    }
  });
    </script>

</body>
</html>
