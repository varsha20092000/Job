    background-color: #06a0c9;

  }

  .active-btn {
    background-color: #055d7a;
  }
  .input-field{
      width:100%;
      max-width:260px;        /* keep it a nice width on large screens   */
      padding:10px 14px;
      margin:8px auto;        /* centers inside its parent if you’re using flex/centered layout */
      font-size:15px;
      color:#0f2d3f;
      background:#f8fbfc;
      border:1px solid #cfd8df;
      border-radius:6px;
      outline:none;
      transition:border-color .25s ease, box-shadow .25s ease;
  }

  /* ---------- Placeholder ---------- */
  .input-field::placeholder{
      color:#8ba1b6;
      font-weight:400;
  }

  /* ---------- Focus State ---------- */
  .input-field:focus{
      border-color:#06a0c9;               /* brand‑coloured border          */

  <title>Login</title>
</head>
<body>
  <div class="job-title">
    JOB <span>365</span>
  </div>

  <div class="login-container">
    <div class="image-container">
      <img src="{% static 'images/ss2.png' %}" alt="Image" />
    </div>

    <div class="signin-container">
      <h2>Sign In</h2>
      <p>Please sign in to your registered account</p>

      {% if messages %}
        <div class="error-message">
          {% for message in messages %}
            <p class="error-text"><i class="fas fa-times-circle"></i> {{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}

     

      <form method="POST" id="loginForm">
        {% csrf_token %}
        
        <!-- Hidden input to store selected account type -->
        <input type="hidden" name="account_type" id="accountTypeInput">
      
        <!-- Account Type Selection Buttons -->
        <div style="text-align: center; margin-bottom: 10px;">
          <button type="button" class="login-btn" onclick="setAccountType('company')">Company</button>
          <button type="button" class="login-btn" onclick="setAccountType('jobseeker')">Jobseeker</button>
        </div>
      
        <!-- Username and Password Inputs -->
        <input type="text"
       name="username"
       class="input-field"
       placeholder="Enter Username"
       autocomplete="off"
       required>

<input type="password"
       name="password"
       class="input-field"
       placeholder="Enter Password"
       autocomplete="off"
       required>
      
        <button type="submit" class="login-btn">LOGIN</button>
      </form>
      <p style="text-align: center; margin-top: 10px;">
        Don't have an account? 
        <a href="{% url 'register' %}" style="color: blue; text-decoration: underline;">Create one</a>
    </p>
    
      <script>
        let selectedAccountType = "";
      
        function setAccountType(type) {
          selectedAccountType = type;
          document.getElementById("accountTypeInput").value = type;
      
          // Optional: highlight the selected button
          document.querySelectorAll('.login-btn').forEach(btn => btn.classList.remove("active-btn"));
          event.target.classList.add("active-btn");
        }
      
        document.getElementById("loginForm").addEventListener("submit", function (e) {
          if (!selectedAccountType) {
            alert("⚠️ Please select 'Company' or 'Jobseeker' before logging in.");
            e.preventDefault(); // Block submission
          }
        });
      </script>
      

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
