<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job365 Loading</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #007BFF; /* Blue background */
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .dots {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .dot {
            width: 15px;
            height: 15px;
            background-color: white;
            border-radius: 50%;
            animation: glow 1.5s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes glow {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Job365</div>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    <script>
        // Optionally, you can add more JavaScript to control the animation dynamically
        console.log('Loading Job365...');
    </script>
</body>
</html>
