{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscription and Payments</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-..."
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    /* Basic reset and styling */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
}

/* Header */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #fff;
  padding: 1rem 2rem;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

header .logo {
  font-size: 1.2rem;
  font-weight: bold;
}

header nav ul {
  list-style: none;
  display: flex;
  gap: 1rem;
}

header nav ul li a {
  text-decoration: none;
  color: #333;
  font-weight: 500;
}

/* Main container */
.container {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  margin: 2rem;
  gap: 2rem;
}

/* Left box */
.left-box {
  background-color: #3399FF;
  color: #fff;
  width: 180px;
  padding: 1rem;
  border-radius: 8px;
  text-align: center;
}

.company-row,
.jobseeker-row {
  margin: 1rem 0;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 0.5rem;
}

.rupee-icon i {
  font-size: 1rem;
}

/* Center content */
.center-content {
  max-width: 400px;
  text-align: center;
}

.center-image img {
  max-width: 100%;
  height: auto;
  display: block;
  margin: 0 auto 1rem auto;
}

.center-content h2 {
  margin: 1rem 0;
  font-size: 1.5rem;
  font-weight: 600;
}

.btn-blue,
.btn-white {
  display: inline-block;
  padding: 0.6rem 1.2rem;
  margin: 0.5rem 0;
  border-radius: 4px;
  cursor: pointer;
  font-size: 1rem;
  font-weight: 500;
}

/* Blue button */
.btn-blue {
  background-color: #3399FF;
  color: #fff;
  border: none;
}

.btn-blue:hover {
  background-color: #1e90ff;
}

/* White button with blue border */
.btn-white {
  background-color: #fff;
  color: #3399FF;
  border: 2px solid #3399FF;
}

.btn-white:hover {
  background-color: #f0f0f0;
}

/* Right box */
.right-box {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.right-item {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.btn-edit {
  background-color: #fff;
  color: #3399FF;
  border: 2px solid #3399FF;
  padding: 0.6rem 1rem;
  border-radius: 4px;
  cursor: pointer;
  font-size: 1rem;
  font-weight: 500;
}

.btn-edit:hover {
  background-color: #f0f0f0;
}
/* Container for the left boxes */
.left-section {
  display: flex;
  flex-direction: column;
  gap: 1.5rem; /* spacing between the two boxes */
  margin: 2rem; /* adjust as needed */
}

/* Shared styling for both boxes */
.box {
  width: 180px;            /* adjust width as needed */
  background-color: #49b6f4; /* default background if you want only one color */
  border-radius: 8px;
  padding: 1rem;
  color: #fff;
  position: relative;
  font-size: 1rem;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

/* Text (e.g., "Company" or "Job Seeker") */
.box .text {
  font-weight: 600;
  /* keep inline so icon can float on the right */
}

/* Rupee icon floated to the right */
.box .icon {
  float: right;
  font-size: 1.2rem;
}

/* Horizontal line near bottom inside each box */
.box hr {
  margin-top: 0.8rem;
  border: none;
  border-top: 1px solid rgba(255, 255, 255, 0.7);
}

/* Specific colors for each box if you want them different */
.company {
  background-color: #53B3F3; /* top box color */
}

.jobseeker {
  background-color: #4DD0E1; /* bottom box color */
}

  </style>
</head>
<body>
  <!-- Header / Nav -->
  <header>
    <div class="logo">JOB 365</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main container -->
  <div class="container">

    <!-- Left Box -->
    <div class="left-section">
      <!-- Company Box -->
      <!-- Wherever you have the "Company" box -->
<a href="{% url 'company_subscriptions' %}" style="text-decoration: none; color: inherit;">
  <div class="box company">
    <span class="text">Company</span>
    <span class="icon"><i class="fas fa-rupee-sign"></i></span>
    <hr>
  </div>
</a>

  
      <!-- Job Seeker Box -->
      <a href="{% url 'jobseeker_sub' %}" style="text-decoration: none; color: inherit;">
      <div class="box jobseeker">
        <span class="text">Job Seeker</span>
        <span class="icon"><i class="fas fa-rupee-sign"></i></span>
        <hr>
      </div>
    </div>

    <!-- Center Content -->
    <div class="center-content">
      
      <h2>Subscription and payments</h2>
      <div class="center-image">
        <!-- Replace with your actual image URL or path -->
        <img src="{% static 'images/ss4.png' %}" alt="Subscription Image">
      </div>
      <button class="btn-blue">
        <!-- Use Django's URL tag to link to the new page -->
        <a href="{% url 'create_subscription' %}" style="color: inherit; text-decoration: none;">
          Create new Subscription
        </a>
      </button>
      
      <button class="btn-white">Subscription and payments report</button>
    </div>

    <!-- Right Box -->
    <div class="right-box">
      <div class="right-item">
        <button class="btn-blue">Free Trial</button>
        <button class="btn-edit"><i class="fas fa-edit"></i> Edit</button>
      </div>
      <div class="right-item">
        <button class="btn-blue">Payed Subscription</button>
        <button class="btn-edit"><i class="fas fa-edit"></i> Edit</button>
      </div>
    </div>

  </div>
</body>
</html>
